<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        img{
            margin-left: 20px;
        }
        .image1{
            width: 200px;
            border-radius: 20px;
        }
        .image2{
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .image3{
            width: 120px;
            height: 120px;
            border-radius: 60px;
        }
    </style>
</head>
<body>
    <img class="image1" src="download.jpg">
    <img class="image2" src="download.jpg">
    <img class="image3" src="download.jpg">
</body>
</html>
