<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        p{
            font-family: Arial;
            margin-bottom: 0;
            margin-top: 0;
        }
       .price{
        font-size: 30px;
        margin-bottom: 10px;
       }
       .country{
        font-size: 20px;
        color: gray;
       }
       .up{
        color: rgb(9, 164, 9);
        font-size: 18px;
        margin-bottom: 10px;
       }
       .down{
        font-size: 19px;
        color: gray;
       }
       .drop{
        color: red;
       }
    </style>
    <p class="price">
        1,049.61 <span class="country">USD</span>
    </p>
    <p class="up">
        +18.05(1.75%)today
    </p>
    <p class="down">
        After hours 1,048.00 <span class="drop">-1.61(0.15%)</span>
    </p>
</body>
</html>
